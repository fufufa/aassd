<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
             <td>性别：</td>
             <td>
            <input type="radio" name="sex" id="nan"><label for="nan">  男 </label>
            <input type="radio" name="sex" id="nv"><label for="nv"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option> --请选择年--</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="重庆市">  
            </td>
        </tr>
        <tr>
            <td>婚姻状态：</td>
            <td>
                <input type="radio" name="xxx" id="s"> <label for="s"> 未婚</label>
                <input type="radio" name="xxx" id="r"> <label for="r"> 已婚</label>
                <input type="radio" name="xxx" id="t"> <label for="t"> 离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢类型：</td>
            <td>
                <input type="checkbox" name="type"> 御姐
                <input type="checkbox" name="type"> 萝莉
                <input type="checkbox" name="type"> 女王
                <input type="checkbox" name="type"> 邻家小妹
                <input type="checkbox" name="type"> 病娇
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea cols="10" rows="3">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
            <input type="checkbox" checked="checked"> 我同意注册条款和加入会员条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18，单</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
